<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div id="hour" class="hand hour">
            </div>
            <div id="min" class="hand min"></div>
            <div id="sec" class="hand second"></div>
            <div class="center-point"></div>
            <div class="count">

            <div class="count-1">

                
                
                <div class="12">
                    <strong>12</strong>
                    
                    
                    
                </div>
                <div class="6">
               <strong>6</strong>
           </div>
            </div>

            <div class="count-2">

                <div class="1" style="    transform: rotate(-30deg); ">
                <strong>1</strong>
            </div>

             <div class="7" style="    transform: rotate(-30deg);">
                <strong>7</strong>
            </div>
           


            </div>

            <div class="count-3">

                 <div class="2"style="    transform: rotate(-60deg);">
                <strong>2</strong>
            </div>

             <div class="8"style="    transform: rotate(-60deg);">
                <strong>8</strong>
            </div>


                
            </div>
            <div class="count-4">
                
                <div class="3"style="    transform: rotate(-90deg);">
                    <strong>3</strong>
                </div>

                 <div class="9"style="    transform: rotate(-90deg);">
                <strong>9</strong>
            </div>

            </div>
            <div class="count-5">


                
                <div class="4"style="    transform: rotate(-120deg);">
                    <strong>4</strong>
                </div>
                <div class="10"style="    transform: rotate(-120deg);">
                    <strong>10</strong>
                </div>

                
            </div>
            <div class="count-6">

                <div class="5"style="    transform: rotate(-150deg);">
                    <strong>5</strong>
                </div>
                <div class="11"style="    transform: rotate(-150deg);">
                    <strong>11</strong>
                </div>
            </div>
            
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
    
</body>
</html>
